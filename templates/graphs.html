{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <title>Real Time Graph app</title>
</head>
<body>
    <div class="container_back">
        <div class="menu_bar">
        <div style="font-size: 15PX; margin-bottom: 30px;">Dashboard</div>
            <a class="menu_text" href="http://127.0.0.1:8000"><i class="fas fa-chart-pie"></i>MENU_1</a>
            <a class="menu_text" href="http://127.0.0.1:8000"><i class="fas fa-exclamation-triangle"></i>MENU_2</a>
            <a class="menu_text" href="http://127.0.0.1:8000"><i class="fas fa-home"></i>MENU_3</a>
            <a class="menu_text" href="http://127.0.0.1:8000"><i class="fas fa-database"></i>MENU_4</a>
        </div>
        
        <div class="middle_desplay">
            <div class="line_container">
                <canvas id="LineChart" ></canvas>
            </div>
            <div class="middle_inside_1">
                <div class="data_list_box"></div>
                <div class="middle_inside_2">
                    <div class="data_column_1">
                        <!-- <div class="data_column_2" style="color: aquamarine;">Start Time</div>
                        <div class="data_column_2" style="color: rgb(250, 221, 166);">Stop Time</div>
                        <div class="data_column_2" style="color: rgb(233, 233, 38);">Src IP</div>
                        <div class="data_column_2" style="color: pink;">Src Country</div>
                        <div class="data_column_label" style="color: aqua;">Label</div> -->
                        <div class="data_list_column data_list_column1" style="color: rgb(138, 172, 236);">Dur</div>
                        <div class="data_list_column data_list_column2" style="color: antiquewhite;">Proto</br>arp</div>
                        <div class="data_list_column data_list_column3" style="color: aquamarine;">State</br>REQ</div>
                        <div class="data_list_column data_list_column4" style="color: chocolate;">sTos</div>
                        <div class="data_list_column data_list_column5" style="color: pink">dTos</div>
                        <div class="data_list_column data_list_column6" style="color: rgb(195, 139, 248);">TotPkts</div>
                        <div class="data_list_column data_list_column7" style="color: rgb(233, 213, 101);">SrcPkts</div>
                        <div class="data_list_column data_list_column8" style="color: rgb(179, 238, 131);">TotBytes</div>
                        <div class="data_list_column data_list_column9" style="color: rgb(236, 135, 198);">SrcBytes</div>
                        <div class="data_list_column data_list_column10" style="color: rgb(231, 119, 128);">Load</div>
                        <div class="data_list_column data_list_column11" style="color: rgb(241, 240, 239);">SrcLoad</div>
                        <div class="data_list_column data_list_column12">Label</div>
                    </div>
                    
                    <div class="middle_inside_4">
                        <!-- 같은 css 요소를 html에서 번호 부여로 개별조정 -->
                        <div class="data_list data_list1" style="color: rgb(138, 172, 236); border-left: 0px solid rgba(244, 244, 244, 0.5);" id="data-list1"></div>
                        <div class="data_list data_list2" style="color: antiquewhite;" id="data-list2"></div>
                        <div class="data_list data_list3" style="color: aquamarine;" id="data-list3"></div>
                        <div class="data_list data_list4" style="color: chocolate;" id="data-list4"></div>
                        <div class="data_list data_list5" style="color: pink" id="data-list5"></div>
                        <div class="data_list data_list6" style="color: rgb(195, 139, 248);" id="data-list6"></div>
                        <div class="data_list data_list7" style="color: rgb(233, 213, 101);" id="data-list7"></div>
                        <div class="data_list data_list8" style="color: rgb(179, 238, 131);" id="data-list8"></div>
                        <div class="data_list data_list9" style="color: rgb(236, 135, 198);" id="data-list9"></div>
                        <div class="data_list data_list10" style="color: rgb(231, 119, 128);" id="data-list10"></div>
                        <div class="data_list data_list11" style="color: rgb(241, 240, 239);" id="data-list11"></div>
                        <div class="data_list data_list12" id="data-list12"></div>
                    </div>
                    <div class="middle_inside_3_2"></div>
                    <div class="middle_inside_3">
                        <div class="doughnut_container">
                            <canvas id="DoughnutChart"></canvas>
                            <span id="label_count"></span>
                        </div>
                        <div class="doughnut_container">
                        </div>
                        <div class="doughnut_container" style="margin: 0%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_desplay">
            <div class="bar_container">
                <canvas id="barChart" ></canvas>
            </div>
            <div class="right_inside_1">
            </div>
            <div class="pie_container">
                <canvas id="pieChart" ></canvas>
            </div>
        </div>
    </div>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
